<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(180deg, #ffd1dc, #ffb6c1);
            text-align: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #ff3366;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 70vh;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 3px solid #fff;
            overflow: hidden;
            touch-action: none;
        }

        #bar {
            position: absolute;
            bottom: 10px;
            width: 120px;
            height: 20px;
            background: #ff3366;
            border-radius: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
        }

        .heart {
            position: absolute;
            width: 35px;
            height: 35px;
            background: red;
            left: 0;
            top: 0;
            transform: rotate(45deg);
            animation: float 3s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -17px;
            left: 0;
        }

        .heart::after {
            left: 17px;
            top: 0;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(10px); }
        }

        #score {
            font-size: 1.5em;
            margin: 10px;
            color: #ff3366;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff3366;
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.6);
        }

        button {
            background: #ff3366;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background: #ff004c;
        }
    </style>
</head>
<body>
    <h1>Catch the Hearts ðŸ’–</h1>
    <p>Move the bar to catch the falling hearts! Miss one and itâ€™s game over!</p>
    <div id="score">Score: 0</div>

    <div id="gameArea">
        <div id="bar"></div>
        <div id="gameOver">ðŸ’” You missed a heart!<br><button onclick="restartGame()">Try Again</button></div>
    </div>

    <audio id="gameMusic" autoplay loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
